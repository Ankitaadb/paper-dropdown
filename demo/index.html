<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>paper-dropdown demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html" />
    <link rel="import" href="../paper-dropdown.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-styles/demo-pages.html" />
    <link rel="import" href="../../paper-item/paper-item.html" />
    <link rel="import" href="../../iron-input/iron-input.html" />
    <link rel="import" href="../../paper-input/paper-input.html" />
    <style is="custom-style" include="demo-pages-shared-styles">
        demo-snippet.horizontal {
            --demo-snippet-demo: {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
                @apply(--layout-wrap);
            }
        }
        demo-snippet.horizontal paper-input {
            display: inline-block;
        }
    </style>
</head>
<body unresolved>
    <div class="vertical-section-container centered">
        <h3>2-way Binding on Value</h3>
        <demo-snippet>
            <template is="dom-bind">
                <!-- See Demo source code to checkout how binding is done. -->
                <paper-dropdown label="Fruit" value="{{value}}">
                    <paper-item>Apple</paper-item>
                    <paper-item>Banana</paper-item>
                    <paper-item>Carrot</paper-item>
                    <paper-item>Mango</paper-item>
                    <paper-item>Orange</paper-item>
                </paper-dropdown>

                <select value="{{value::change}}">
                    <option>Apple</option>
                    <option>Banana</option>
                    <option>Carrot</option>
                    <option>Mango</option>
                    <option>Orange</option>
                </select>

                <p>
                    <b>Selected Fruit:</b> {{value}}
                </p>
            </template>
        </demo-snippet>

        <h3>Key Value</h3>
        <demo-snippet>
            <template is="dom-bind">
                <!-- See Demo source code to checkout how binding is done. -->
                <paper-dropdown label="Fruit" value="{{value}}">
                    <paper-item value="apple">Apple</paper-item>
                    <paper-item value="banana">Banana</paper-item>
                    <paper-item value="carrot">Carrot</paper-item>
                    <paper-item value="mango">Mango</paper-item>
                    <paper-item value="orange">Orange</paper-item>
                </paper-dropdown>

                <select value="{{value::change}}">
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="carrot">Carrot</option>
                    <option value="mango">Mango</option>
                    <option value="orange">Orange</option>
                </select>

                <p>
                    <b>Selected Fruit Key:</b> {{value}}
                </p>
            </template>
        </demo-snippet>

        <h3>Filter / Search for an item</h3>
        <demo-snippet>
            <template is="dom-bind">
                <!-- See Demo source code to checkout how binding is done. -->
                <paper-dropdown label="Fruit" value="{{value}}" searchable="true">
                    <paper-item value="apple">Apple</paper-item>
                    <paper-item value="banana">Banana</paper-item>
                    <paper-item value="carrot">Carrot</paper-item>
                    <paper-item value="mango">Mango</paper-item>
                    <paper-item value="orange">Orange</paper-item>
                </paper-dropdown>

                <select value="{{value::change}}">
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="carrot">Carrot</option>
                    <option value="mango">Mango</option>
                    <option value="orange">Orange</option>
                </select>

                <p>
                    <b>Selected Fruit Key:</b> {{value}}
                </p>
            </template>
        </demo-snippet>
    </div>
</body>
</html>
